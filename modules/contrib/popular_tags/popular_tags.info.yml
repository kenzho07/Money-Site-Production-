name: 'Popular Tags'
description: 'Allows the users to select taxonomy terms/tags by just clicking on them rather than typing them (auto-complete) or selecting them from a select box/checkbox/radio etc. It shows them a list of tag links, sorted by popularity (defined as how many nodes are tagged with it), up to a configurable maximum number.'
