pack_upload.config:
  path: '/admin/config/media/pack-upload'
  defaults:
    _title: 'Pack & Upload Settings'
    _description: 'Upload a zip file and extract to a specified directory.'
    _form: '\Drupal\pack_upload\Form\Admin'
  requirements:
    _permission: 'pack and upload'

pack_upload.uploadform:
  path: '/admin/config/media/pack-upload/bulk-media-upload'
  defaults:
    _title: 'Upload bulk media'
    _form: '\Drupal\pack_upload\Form\UploadForm'
  requirements:
    _permission: 'pack and upload'
